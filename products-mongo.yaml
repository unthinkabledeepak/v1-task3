apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: products-mongo-statefulset
spec:
  serviceName: products-mongo-service
  replicas: 1
  selector:
    matchLabels:
      app: products-mongo
  template:
    metadata:
      labels:
        app: products-mongo
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: products-mongo
          image: mongo
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: products-mongo-persistent-storage
              mountPath: /home/ubuntu/products-mongo
  volumeClaimTemplates:
  - metadata:
      name: products-mongo-persistent-storage
      annotations:
        volume.beta.kubernetes.io/storage-class: "gp2"
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 0.5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: products-mongo-service
spec:
  selector:
    app: products-mongo
  ports:
  - name: db
    protocol: TCP
    port: 27017
    targetPort: 27017